<!DOCTYPE html>
<html lang="en">
<head>
    <title>점수 계산</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        function solution(arr){         
            let score=0, stack=0;

            for(let x of arr){
                if(x===1) {
                    stack++;
                    score+=stack;
                }
                else stack=0;
            }

            return score;
        }

        let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
        console.log(solution(arr));

        // 강의 풀이 동일
        
    </script>
</body>
</html>
