<!DOCTYPE html>
<html lang="en">
<head>
    <title>회문문자열</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        function solution(s){
            let answer="YES";
            let n=s.length;
            let x=s.toUpperCase();

            for(let i=0;i<n; i++){
                // 해설 : n/2 만 돌아도 판별가능.
                // 문자열 홀수일 경우 가운데 문자는 비교할 필요X
                if(x[i]!==x[n-i-1]) answer="NO";
            }

            return answer;
        }
        
        let str="goooG";
        console.log(solution(str));

        // 강의 해설
        function solution2(s){
            let answer="YES";
            s=s.toLowerCase();
            let len=s.length;

            for(let i=0; i<Math.floor(len/2); i++){
                if(s[i]!==s[len-i-1]) return "NO";
            }

            return answer;
        }
        
        console.log(solution2(str));

        function solution3(s){
            let answer="YES";
            s=s.toLowerCase();
            if(s.split('').reverse().join('')!==s) return "NO"; 

            return answer;
        }
        
        console.log(solution3(str));
    </script>
</body>
</html>
