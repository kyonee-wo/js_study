    <title>연필개수</title>

<body>
    <script>
        function solution(n){
            let das;
            if(n%12 == 0) das=n/12;
            else das=parseInt(n/12) + 1;
            return das;
        }

        console.log(solution(25));
        console.log(solution(178));

        // 강의풀이
        function solution2(n){
            let answer = Math.ceil(n/12);
            return answer;
        }

        console.log(solution(25));
        console.log(solution(178));


        // Math.ceil - 소숫점 존재하면 정수로 올림
