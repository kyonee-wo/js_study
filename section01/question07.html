<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10부제</title>
</head>
<body>
    <script>
        function solution(day, arr){
            let count=0;
            for(let x of arr){
                if(x%10 === 3) count++;
            }
            return count;
        }
        
        arr=[25, 23, 11, 47, 53, 17, 33];
        console.log(solution(3, arr));

        // 강의풀이
        function solution2(day, arr){
            let answer=0;
            for(let x of arr){
                if(x%10===day) answer++;
            }
            return answer;
        }
        
        console.log(solution2(3, arr));

        // 숫자의 경우 1의 자리는 문자열처럼 자를 수 없으므로 수 계산을 이용하여 구한다.

        // 추가강의 [ forEach, map, filter, reduce 메서드 ]
        // 4개의 메소드는 고차함수. 즉 매개변수로 함수를 전달받는다. 콜백함수를 반복호출.

        a=[10, 11, 12, 13, 14, 15];

        // 1. forEach : for 반복문 대신 사용.
        // function forEach(predicate, thisArg) 
        a.forEach(function(v, i){   // v : a[index], i : index
            console.log(v, i, this);
        }, [1,2]);

        // 2. map : 원본 배열에서 새로운 배열을 생성 (단, 생성되는 새로운 배열은 반.드.시 원본배열과 길이가 같다.)
        let answer = a.map(function(v, i){
            return v*v;
        }, [1,2]);
        console.log(answer);

        // 3. filter : 원본 배열에서 새로운 배열을 생성 (map과 달리 원하는 요소만 새로운 배열의 요소로 추출 가능)
        let answer2 = a.filter(function(v, i){
            return v%2==0;
        }, [1,2]);
        console.log(answer2);

        // 4. reduce : 하나의 결과값을 리턴. 보통 sum 구할 때만 사용.
        // function forEach(predicate, value) 
        let answer3 = a.reduce(function(acc, v){
            return acc+v;   // 1. 0 + a[0] 2. a[0] + a[1] 3. (a[0]+a[1]) + a[2]
        }, 0); // return 값을 0 으로 초기화
        console.log(answer3);

    </script>
</body>
</html>
