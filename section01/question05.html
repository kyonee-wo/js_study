<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최솟값 구하기</title>
</head>
<body>
    <script>
        function solution(arr){         
            let min=arr[0];
            for(let i=1; i<arr.length; i++){
                if(min>arr[i]) min=arr[i];
            }
            return min;
        }

        let arr=[5, 3, 7, 11, 2, 15, 17];
        console.log(solution(arr));

        // 강의풀이
        function solution2(arr2){         
            let answer, min=Number.MAX_SAFE_INTEGER;
            for(let i=0; i<arr2.length; i++){
                if(arr2[i]<min) min=arr2[i];
            }
            answer=min;
            return answer;
        }

        let arr2=[5, 3, 7, 11, 2, 15, 17];
        console.log(solution2(arr2));

        // Number.MAX_SAFE_INTEGER : 안전한 최대 정수값

        // 보충강의 [ 내장함수로 최솟값, 최댓값 구하기 ]
        function solution3(arr3){         
            let answer=Math.min(...arr3);   // 괄호안에 인자를 넘겨줘야함. arr(배열은 객체). [...] 전개연산자 spread operator 사용
            
            // 다른 방법(전개연산자X)
            // let answer=Math.min.apply(null, arr3); 
            
            return answer;
        }

        let arr3=[5, 3, 7, 11, 2, 15, 17];
        console.log(solution3(arr3));

        
    </script>
</body>
</html>
