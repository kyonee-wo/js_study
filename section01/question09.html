<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A를 #으로</title>
</head>
<body>
    <script>
        function solution(s){
            let result="";
            for(let x of s){
                if(x === "A") result+="#";
                else result+=x;
            }
            return result;
        }
        
        let str="BANANA";
        console.log(solution(str));

        // 강의풀이
        
        function solution2(s){
            let answer=s;
            answer=answer.replace(/A/g,'#');    // 정규식 사용 
            return answer;
        }
        
        console.log(solution2(str));

    </script>
</body>
</html>
