<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일곱난쟁이</title>
</head>
<body>
    <script>
        function solution(arr){
            let result=arr;
            let sum=arr.reduce(function(acc, v){return acc+v;});
            let cal=0;
            for(let i=0;i<arr.length;i++){
                cal = sum-arr[i];
                if(cal > 100){
                    for(let j=i+1;j<arr.length;j++){
                        if(cal - arr[j] === 100){
                            result.splice(i, 1);
                            result.splice(j-1, 1);
                        }
                    }
                }
            }
            return result;
        }
        
        let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
        console.log(solution(arr));

        // 강의풀이
        function solution2(arr){
            let answer=arr;
            let sum=arr.reduce((a,b)=>a+b,0);   // 화살표 함수 사용
            for(let i=0;i<8; i++){
                for(let j=i+1;j<9;j++){
                    if((sum-(arr[i]+arr[j]))===100){
                        // j가 i보다 뒤에 있기 떄문에 j먼저 제거
                        arr.splice(j,1);    
                        arr.splice(i,1);    // splice(i,1) : i번째 index의 요소부터 1개 삭제
                    }
                }
            }

            return answer;
        }
        
        console.log(solution2(arr));


    </script>
</body>
</html>
