    <script>
        function solution(a, b, c){
            let max;
            let sum=0;

            if(a>b) {max=a; sum+=b;}
            else {max=b; sum+=a;}
            if(c>max) { sum+=max; max=c;}
            else {sum+=c;}
            if(sum > max) return "YES";
            else return "NO"

        }

        console.log(solution(6, 7, 11));
        console.log(solution(13, 33, 17));

        // 강의풀이
        function solution2(a, b, c){
            let answer="YES", max;
            let sum=a+b+c;

            if(a>b) max=a;
            else max=b;
            if(c>max) max=c;
            if((sum-max)<=max) answer="NO";

            return answer;

        }

        console.log(solution2(6, 7, 11));
        console.log(solution2(13, 33, 17));

    </script>
